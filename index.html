<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por favor, não quero ir à escola!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Por favor, mamãe!</h1>
        <p>Hoje eu não quero ir à escola porque estou muito cansado e preciso de um dia de descanso, tambem nao fazem
            chamada nos primeiro dia , nao vou perder nada.</p>
        <p>Prometo que vou estudar em casa e fazer todas as tarefas. O que você acha?</p>
        <a href="https://www.youtube.com/watch?v=qFK1rr1-lIQ" class="button">Sim, pode ficar em casa!</a>
    </div>
</body>

</html>
